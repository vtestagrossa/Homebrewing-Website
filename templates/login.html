{% extends "unv_layout.html" %}
{% block title %}
Login
{% endblock %}
{% set active_page ='login' %}
{% block content %}
<h1>Login Page</h1>
<hr />
<!--Form for logging in-->
<form method="POST" action="">
    <ul class="form">
        {{ form.hidden_tag() }}
        <li>{{ form.username }}</li>
        <li>{{ form.password }}</li>
        <li>{{ form.submit }}</li>
    </ul>
</form>
    <a href="{{ url_for('register') }}">Don't have an account? Register.</a>
{% endblock %}
